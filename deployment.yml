apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: 480609331633.dkr.ecr.eu-central-1.amazonaws.com/my-app-repo:latest #480609331633.dkr.ecr.eu-central-1.amazonaws.com/apptest:latest
        ports:
        - containerPort: 8082